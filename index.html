<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p for="description" id="description">Thank you for taking the time to help us improve the platform</p>
    <form for="survey-form" id="survey-form">
    <fieldset>
        <label for="name" id="name-label">Name <input id="name" name="survey-form" type="text" required <textarea id="name" name="survey-form" placeholder="Enter your name"></textarea></label>
        <label for="email" id="email-label">Email <input id="email" name="suevey-form" type="email" required <textarea id="email" name="survey-form" placeholder="Enter your email"></textarea></label></label>
        <label for="number" id="number-label">Age <input id="number" name="survey-form" type="number" min="13" max="120" required <textarea id="number" name="survey-form" placeholder="Age"></textarea></label>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?
        <label for="Definitely"><input id="definitely" type="radio" name="account-type" class="inline" value="radio" /> Definitely</label>
        <label for="Not sure"><input id="not-sure" type="radio" name="account-type" class="inline" value="radio"/> Not sure</label>
        </label>
       <label>What would you like to see improved? (Check all that apply)
          <label for="front-end-projects"><input id="front-end-projects" type="checkbox" required name="front-end-projects" class="inline" value="checkbox" /> Front-end Projects</label>
          <label for="back-end-projects"><input id="back-end-projects" type="checkbox" name="back-end-projects" class="inline" value="checkbox" /> Back-end Projects</label>
          <label for="challanges"><input id="challanges" type="checkbox" name="challanges" class="inline" value="checkbox"/> Challanges</label>
          <label for="open-source-community"><input id="open-source-community" type="checkbox" name="open-source-community" class="inline" value="checkbox" /> Open Source Community</label>
        </label>
        <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="5" cols=50" placeholder="Enter your comment here..."></textarea>
        </label>
          </fieldset>
        <button for="submit" id="submit">
          Submit
        </button>
    </form>
  </body>
</html>
